<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('3.png');
        margin: 0;
        padding: 0;
    }
    h2 {
        text-align: center;
        margin-top: 30px;
    }
    form {
        width: 80%;
        max-width: 500px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"],
    input[type="date"],
    select,
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .inline-inputs {
        display: flex;
        justify-content: space-between;
    }
    input[type="submit"],
    input[type="reset"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover,
    input[type="reset"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <h2>Registration</h2>
    <form id="registrationForm" onsubmit="return validateForm()" action="#" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        
        <label for="birthdate">Birth Date:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <label>Address:</label>
        
        <input type="text" id="mainAddress" name="mainAddress" placeholder="Main Address" required>
        <input type="text" id="streetAddress" name="streetAddress" placeholder="Street Address">
   

    <div class="inline-inputs">
        <input type="text" id="state" name="state" placeholder="State/Province">
        <input type="text" id="zipCode" name="zipCode" placeholder="Postal/Zip Code" required>
    </div>

    <div class="inline-inputs">
        <label for="email">Student Mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Mobile No:</label>
        <input type="tel" id="phone" name="phone" required>
    </div>

    
    <label for="educationalLevel">Educational Level:</label>
    <select id="educationalLevel" name="educationalLevel">
        <option value="High School">High School</option>
        <option value="Undergraduate">Undergraduate</option>
        <option value="Graduate">Graduate</option>
        <option value="Postgraduate">Postgraduate</option>
    </select>

    <label for="courses">Courses:</label>
    <select id="courses" name="courses">
        <option value="Mathematics">penetration Tesing</option>
        <option value="Science">Cyber Ethics, Cyber Law and Cyber Policy</option>
        <option value="History">Digital Forensics</option>
        <option value="Literature">Ethical Hacking</option>
    </select>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmPassword">Re-type Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>


    <label for="comments">Additinal Comments:</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here"></textarea>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    </form>

    <script>
        function validateForm() {
            var firstName = document.getElementById("firstName").value;
            var middleName = document.getElementById("middleName").value;
            var lastName = document.getElementById("lastName").value;
            var birthdate = document.getElementById("birthdate").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var mainAddress = document.getElementById("mainAddress").value;
            var streetAddress = document.getElementById("streetAddress").value;
            var state = document.getElementById("state").value;
            var zipCode = document.getElementById("zipCode").value;
            var educationalLevel = document.getElementById("educationalLevel").value;
            var courses = document.getElementById("courses").value;
            var comments = document.getElementById("comments").value;

            // Simple validation example
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }


            return true; // ---------Form will be submitted-------
        }
    </script>
</body>
</html>
